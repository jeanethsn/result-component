<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
<main>
  <section class="result">
    
  <h4 class="result-title">Your Result</h4>
  
  <div class="result-circle">
  <p class="result-number">76</p>
  <p class="number"> of 100</p>
  </div>

  <h3>Great</h3>
  <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section class="summary">
  <h4 class="summary-title">Summary</h4>

  <div class="summary-reaction">
  <div class="reaction-text">
    <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
    <p>Reaction</p> 
  </div>
   <p>80 <span> / 100</span></p> 
  </div>
  
<div class="summary-memory">
  <div class="memory-text">
  <img src="assets/images/icon-memory.svg" alt="Memory icon">
  <p>Memory</p> 

</div>
<p> 92 <span>/ 100</span></p>
</div>

<div class="summary-verbal">
  <div class="verbal-text">
    <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
    <p>Verbal</p>
</div>
    <p>61 <span>/ 100</span></p>
</div>

<div class="summary-visual">
  <div class="visual-text">
  <img src="assets/images/icon-visual.svg" alt="Verbal icon">
  <p>Visual</p>  
</div>
  

  <p> 72 <span>/ 100</span> </p>
</div>

<button>Continue</button>  

</section>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeaneth Sánchez Núñez</a>.
  </div>
</body>
</html>
